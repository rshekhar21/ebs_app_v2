</head>

<body
    style="margin: 0; height: 80vh; display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif;">

        style="text-align: center; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
