        <div class="position-fixed top-0 start-0 py-1 px-2 w-100 d-flex justify-content-between align-items-center gap-5 new-version d-none"
            style="background-color: azure">
            <span class="small me-auto">New version available</span>
            <div class="progress w-25 d-none" role="progressbar" aria-label="Download progress" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" style="width: 0%">
                    0%</div>
            </div>
            <span class="small me-4 download" role="button" title="Download New Version"><i
                    class="bi bi-download"></i></span>
        </div>

        <div class="position-fixed top-0 start-0 m-4">
            <p class="text-light mb-0 fs-3 fw-light">EBS</p>
        </div>
        <div class="position-fixed bottom-0 start-0 m-4">
            <span class="fw-light text-light">Easy Billing System</span>
        </div>
        <div class="position-fixed bottom-0 start-50 translate-middle-x mb-4 mx-auto">
            <span class="fw-light text-light copyright"></span>
        </div>
        <div class="position-fixed bottom-0 end-0 me-4 mb-4">
            <a href="https://www.myebs.in" class="fw-light nav-link text-light">www.myebs.in</a>
        </div>

        <div class="d-flex jcc aic h-100">
            <div class="d-flex p-3 rounded flex-column w-100 bg-light" style="max-width: 350px;">
                <form class="d-flex flex-column jcc gap-3 mb-0 h-100" id="login-form">
                    <span class="h5 text-center">User Login</span>
                    <div class="form-floatings">
                        <input type="text" class="form-control" id="loign-email" name="username" placeholder="Username">
                        <!-- <label for="loign-email">Username</label> -->
                    </div>
                    <div class="form-floatings">
                        <input type="password" class="form-control" id="login-pwd" name="password"
                            placeholder="Password">
                        <!-- <label for="login-pwd">Password</label> -->
                    </div>
                    <div class="d-flex jcb aic mb-2">
                        <p class="forgot-pwd link-primary mb-0" role="button">Forgot Password</p>
                        <button class="btn btn-sm btn-primary px-3" type="submit">LOGIN</button>
                        <!-- <p class="register link-primary mb-0" role="button">Register</p> -->
                    </div>
                    <div class="error d-flex jcc aic text-danger p-2 d-none">
                        <span class="error-msg">Invalid Details</span>
                    </div>
                </form>
                <form class="d-flex flex-column jcc gap-3 mb-0 h-100 d-none" id="reg-form">
                    <p class="h4">Register</p>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="reg-email" name="email"
                            placeholder="name@example.com">
                        <label for="reg-email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="reg-pwd" name="password" placeholder="Password">
                        <label for="reg-pwd">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="appid" name="app_id" placeholder="AppID">
                        <label for="reg-pwd">AppID</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Register</button>
                    <div class="d-flex jce aic">
                        <p class="register link-primary" role="button">Login</p>
                    </div>
                </form>
                <form class="d-flex flex-column jcc gap-3 h-100 mb-0 d-none" id="reset-pwd">
                    <div class="d-flex jcb aic">
                        <span class="me-auto fw-bold">Reset Password</span>
                        <div class="spinner-border spinner-border-sm text-primary sending-status d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="btn btn-sm btn-light back" title="Back"><i class="bi bi-arrow-left"></i></span>
                    </div>

                    <div class="form-floatings">
                        <input type="email" class="form-control" id="acnt-email" name="email_id" placeholder="Enter Recovery Email">
                        <!-- <label for="reg-pwd">Enter Recovery Email</label> -->
                    </div>

                    <div class="d-flex jcb aci gap-2 send-reset-code px-1">
                        <span class="small mb-0 role-btn text-primary have-code">Already have Code</span>
                        <span class="small mb-0 text-secondary send-reset-code">Send Reset Code</span>
                    </div>
                    <p class="small server-msg d-none"></p>

                    <div class="reset-pwd d-flex flex-column gap-3 d-none">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="activation code">
                            <label for="reg-pwd">Existing Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="password" name="password"
                                placeholder="password">
                            <label for="reg-pwd">New Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="resetcode" name="resetcode"
                                placeholder="activation code">
                            <label for="reg-pwd">Password Reset Code</label>
                        </div>
                        <button class="btn btn-primary btn-lg" type="submit">Reset</button>
                        <div class="resp-code d-flex jcc aic small px-1 py-2 d-none"></div>
                        <span class="btn btn-outline-primary show-login d-none" type="button">Login</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
