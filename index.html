<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link type="image/png" sizes="32x32" rel="icon" href="public/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <title>EBS (Easy Billing System)</title> -->
</head>

<body>
    <!-- background-image: url('https://picsum.photos/id/128/1920/1080'); -->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center"
        style="background-image: url('public/img/bg_ebs.jpg'); background-size: cover;">

        <div class="position-fixed top-0 start-0 py-1 px-2 w-100 d-flex justify-content-between align-items-center gap-5 new-version d-none"
            style="background-color: azure">
            <span class="small me-auto">New version available</span>
            <div class="progress w-25 d-none" role="progressbar" aria-label="Download progress" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" style="width: 0%">
                    0%</div>
            </div>
            <span class="small me-4 download" role="button" title="Download New Version"><i
                    class="bi bi-download"></i></span>
        </div>

        <div class="position-fixed top-0 start-0 m-4">
            <p class="text-light mb-0 fs-3 fw-light">EBS</p>
        </div>
        <div class="position-fixed bottom-0 start-0 m-4">
            <span class="fw-light text-light">Easy Billing System</span>
        </div>
        <div class="position-fixed bottom-0 start-50 translate-middle-x mb-4 mx-auto">
            <span class="fw-light text-light copyright"></span>
        </div>
        <div class="position-fixed bottom-0 end-0 me-4 mb-4">
            <a href="https://www.myebs.in" class="fw-light nav-link text-light">www.myebs.in</a>
        </div>
    </div>

    <script type="module" src="public/js/index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
